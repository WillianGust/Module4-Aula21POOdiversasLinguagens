    <title>Static Template</title>

  <body>
   <script>
     Aluno = class{
       constructor(){
         this.nome = "";
         this.matricula = "";
         this.notas = [];
       }
       media(){
         if(this.notas.length == 0) return 0;
         var somaNotas = this.notas.reduce((x,y) => x+y);
         return somaNotas / this.notas.length;
       }
     }
     arrayAluno =[]
     const numAlunos = Number(prompt("Qual o numero de alunos?"))
     const notaAlunos = Number(prompt("Quantas notas tem cada aluno?"))

  
     for(let i=0;i<numAlunos;i++){
      let aluno = new Aluno()
      aluno.nome = prompt("Qual o nome do aluno?")
      aluno.matricula = prompt("Qual o numero de matricula?")
      for(let j=0;j<notaAlunos;j++){
        aluno.notas.push(Number(prompt(`Qual a nota ${j+1} do aluno?`)))
      }
      arrayAluno.push(aluno)
     }
      
      for(const aluno of arrayAluno){
        alert(`A media do ${aluno.nome} com matricula ${aluno.matricula} foi de ${aluno.media()}`)
      }

      let s = 0
      for(let i=0;i<arrayAluno.length;i++){
        for(let j=0;j<arrayAluno[i].length;j++){
          s += arrayAluno[i].notas[j]
        }
      }
      alert(`A media geral ${Math.round(s / (numAlunos*notaAlunos))}`)
